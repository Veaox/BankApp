<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SparGrisen</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/np.png" type="image/x-icon" />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <!-- Anpassad stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div class="card">
      <div class="info">
        <p class="welcome">Välkommen till SparGrisen</p>
        <p class="ur">- Banken för svin </p>
        <img class="logo" src="images/Bankbakgrund.png" alt="SparGrisen Bank-logotyp" />
      </div>
      <div class="navigation">
        <form class="login" action="index.html">
          <input class="login-input login-input-username" type="text" placeholder="Användarnamn" />
          <input class="login-input login-input-password" type="password" placeholder="Lösenord" autocomplete="current-password" />
          <button type="submit" class="login-btn">Logga in &rarr;</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      &copy; <span class="copyright-year">2023</span>,
      <strong>SparGrisen</strong> av Jimmy Lindqvist Björk - Alla rättigheter förbehållna.
    </footer>

    <script src="app.js"></script>
  </body>
</html>
